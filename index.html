  <!-- Font locale Junicode Condensed -->
  <style>
    @font-face {
      font-family: 'JunicodeCondensed';
      src: url('fonts/Junicode-RegularCondensed.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Corpo pagina */
    body {
      font-family: 'JunicodeCondensed', serif;
      background: url('img/background/index_background03.gif') center center / cover no-repeat;
      color: #000;             
      -webkit-text-stroke: 1px #ff6f00; /* stroke arancione */
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 60px 20px;
      font-size: 28px;
      line-height: 1.3;
    }

    /* Header immagine */
    header .main-img {
      max-width: 14%;
      height: auto;
      margin-bottom: 60px;
      filter: brightness(0.9);
      transition: transform 0.3s ease;
    }
    header .main-img:hover {
      transform: scale(1.05);
    }

    /* Contenitore bottoni */
    .bottone-wrapper {
      display: flex;
      flex-direction: column;
      gap: 45px;
      align-items: center;
      width: 100%;
      max-width: 700px;
    }

    /* Bottoni base */
    button {
      background: transparent;
      border: none;
      padding: 0;
      font-size: 36px;
      line-height: 36px;
      font-family: 'JunicodeCondensed', serif;
      text-transform: uppercase;
      color: #ffff01;
      -webkit-text-stroke: 1px #ffff01;
      cursor: pointer;
      position: relative;
      display: inline-block;
      overflow: visible;
      transition: color 0.3s ease;
    }

    /* Zigzag underline */
    button::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      width: 80%;
      height: 6px;
      background-image: repeating-linear-gradient(
        135deg,
        currentColor 0 4px,
        transparent 4px 8px
      );
      background-size: 8px 8px;
      transform: translateX(-50%) scaleX(0);
      transition: transform 0.35s ease;
    }

    /* Hover effect */
    button:hover::after {
      transform: translateX(-50%) scaleX(1);
    }
    button:hover {
      color: #ffff01;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        font-size: 22px;
      }
      button {
        font-size: 28px;
      }
      header .main-img {
        max-width: 25%;
        margin-bottom: 40px;
      }
    }

  </style>

  <header>
    <img src="img/tag_img.jpg" alt="Tag Image" class="main-img" />
  </header>

  <div class="bottone-wrapper">
    <button onclick="location.href='contact.html'">Contact</button>
    <button onclick="location.href='my_projects.html'">Portfolio</button>
    <button onclick="location.href='random.html'">Random Gallery</button>
    <button onclick="location.href='about.html'">About Me</button>
  </div>

  <script>
    // Torna a index cliccando fuori dai bottoni
    document.body.addEventListener('click', (e) => {
      if (!e.target.matches('button')) {
        location.href = 'index.html';
      }
    });
  </script>
