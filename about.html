<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>About Me</title>
<style>
  @font-face {
    font-family: 'JunicodeCondensed';
    src: url('fonts/Junicode-RegularCondensed.ttf') format('truetype');
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'JunicodeCondensed', serif;
    background-color: #ffff01;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
  }

  /* Miniatura video */
  .video-thumbnail {
    position: relative;
    width: 80vw;
    max-width: 960px;
    aspect-ratio: 16 / 9;
    background-color: #000;
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    overflow: hidden;
  }

  .video-thumbnail:hover {
    transform: scale(1.02);
    box-shadow: 0 0 35px rgba(0,0,0,0.4);
  }

  /* Icona Play */
  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90px;
    height: 90px;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 50%;
  }

  .play-button::before {
    content: '';
    position: absolute;
    left: 34px;
    top: 22px;
    width: 0;
    height: 0;
    border-left: 30px solid white;
    border-top: 22px solid transparent;
    border-bottom: 22px solid transparent;
  }

  /* Testo sotto */
  .about-text {
    margin-top: 30px;
    text-align: center;
    color: #000;
    font-size: 1.4rem;
    line-height: 1.4;
  }

  /* Overlay video */
  .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.4s ease, visibility 0.4s ease;
  }

  .video-overlay.active {
    visibility: visible;
    opacity: 1;
  }

  .video-overlay iframe {
    width: 80vw;
    max-width: 960px;
    aspect-ratio: 16 / 9;
    border: none;
    border-radius: 10px;
  }

  /* Bottone chiusura */
  .close-btn {
    position: absolute;
    top: 30px;
    right: 40px;
    font-size: 2rem;
    color: white;
    background: transparent;
    border: none;
    cursor: pointer;
  }

  .close-btn:hover {
    color: #ffff01;
  }
</style>
</head>
<body>

  <!-- Miniatura cliccabile -->
  <div class="video-thumbnail" id="videoThumbnail">
    <div class="play-button"></div>
  </div>

  <!-- Testo -->
  <div class="about-text" id="aboutText">
    VWLERIW<br>
    Italy<br>
    Designer, 3D Artist
  </div>

  <!-- Overlay video -->
  <div class="video-overlay" id="videoOverlay">
    <button class="close-btn" id="closeBtn">✕</button>
    <iframe id="videoIframe"
      src=""
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const videoID = "Soo6Kqmkz4g";
    const videoThumbnail = document.getElementById('videoThumbnail');
    const videoOverlay = document.getElementById('videoOverlay');
    const videoIframe = document.getElementById('videoIframe');
    const closeBtn = document.getElementById('closeBtn');

    // Prova a caricare la thumbnail HD, se non disponibile usa quella standard
    const testImg = new Image();
    testImg.onload = () => {
      if (testImg.naturalWidth <= 120) {
        videoThumbnail.style.backgroundImage = `url('https://img.youtube.com/vi/${videoID}/hqdefault.jpg')`;
      } else {
        videoThumbnail.style.backgroundImage = `url('https://img.youtube.com/vi/${videoID}/maxresdefault.jpg')`;
      }
    };
    testImg.onerror = () => {
      videoThumbnail.style.backgroundImage = `url('https://img.youtube.com/vi/${videoID}/hqdefault.jpg')`;
    };
    testImg.src = `https://img.youtube.com/vi/${videoID}/maxresdefault.jpg`;

    const videoURL = `https://www.youtube.com/embed/${videoID}?autoplay=1`;

    // Clic sulla miniatura → apre overlay
    videoThumbnail.addEventListener('click', () => {
      videoIframe.src = videoURL;
      videoOverlay.classList.add('active');
    });

    // Chiudi overlay
    closeBtn.addEventListener('click', closeVideo);
    videoOverlay.addEventListener('click', e => {
      if (e.target === videoOverlay) closeVideo();
    });

    function closeVideo() {
      videoOverlay.classList.remove('active');
      videoIframe.src = "";
    }

    // Clic fuori → torna a index
    document.body.addEventListener('click', e => {
      if (!e.target.closest('.video-thumbnail') && 
          !e.target.closest('.video-overlay') && 
          !e.target.closest('#aboutText')) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
